<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>dotWeb Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box">
                <!-- image -->
                <img src="./image/card_bg_scaled_cover.jpg" alt="dot web background image" />
    
                <!-- heading -->
                <p class="heading"><strong>Web Development Master
                    <br/>
                    Course @dot Batch</strong>
                </p>

                <!-- horizontal line -->
                <hr/>
                
                <div class="pricing">
                    <!-- current price -->
                    <span class="currPrice">
                        <b>₹4500</b>
                    </span>

                    <!-- mrp -->
                    <span class="mrp">
                        <b>₹6999</b>
                    </span>
                    
                    <!-- discount -->
                    <span class="discount">
                        <b>42% off</b>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
